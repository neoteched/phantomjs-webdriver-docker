<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family">
            <string>Noto Sans CJK</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <match>
        <test name="lang">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK</string>
        </edit>
    </match>

    <alias>
        <family>Noto Sans Mono CJK</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Sans Mono CJK</family>
        </prefer>
    </alias>

    <match>
        <test name="lang">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK</string>
        </edit>
    </match>

    <alias>
        <family>Noto Sans CJK</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans CJK</family>
        </prefer>
    </alias>
</fontconfig>
